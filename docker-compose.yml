version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: stackfolio-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=stackfolio
    networks:
      - stackfolio-network

  mongo-express:
    image: mongo-express
    container_name: stackfolio-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - stackfolio-network

volumes:
  mongodb_data:

networks:
  stackfolio-network:
    driver: bridge
